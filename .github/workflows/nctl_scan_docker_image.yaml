name: NCTL Scan Dockerfile in docker Demo
run-name: ${{ github.actor }} has triggered Scan Action üöÄ
on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"

env:
  NIRMATA_API_KEY: ${{secrets.NIRMATA_API_KEY}}
  NIRMATA_URL: https://devtest2.nirmata.co

jobs:
  NCTL-Scan-Dockerfile-in-docker:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repository
      uses: actions/checkout@v4
      
    - name: Download and Install nctl
      shell: bash
      run: |
        #!/bin/bash

        shopt -s expand_aliases
        set -e
        # Determine the download URL based on the release version

        curl -L -o nctl.zip "https://nirmata-downloads.s3.us-east-2.amazonaws.com/nctl/nctl_4.0.1/nctl_4.0.1_linux_amd64.zip"
        ls -lrt
        unzip -o nctl.zip
        ls -lrt
        chmod +x nctl

    - name: Run the Docker command
      run: ./nctl scan repository --policies ./policy/ --token $NIRMATA_API_KEY --url $NIRMATA_URL
    - run: echo "üçè This job's status is ${{ job.status }}."